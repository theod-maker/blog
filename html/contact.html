      <h2>Me contacter</h2>
      <p>Pour toute question ou remarque, merci de remplir le formulaire ci-dessous. Vous serez redirigé vers une page de confirmation après l’envoi.</p>

      <form action="https://formspree.io/f/movwoykz" method="POST" class="contact-form">
        <input type="hidden" name="_next" value="https://theod-maker.github.io/merci.html">

        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required autocomplete="name">

        <label for="email">Email :</label>
        <input type="email" id="email" name="_replyto" placeholder="Votre email" required autocomplete="email">

        <label for="message">Message :</label>
        <textarea id="message" name="message" placeholder="Votre message" ></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </section>
